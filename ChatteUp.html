<!DOCTYPE html>
<html ng-app="ChatteUp">
    
    <head>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
        <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>
        <script src="script/app.js"></script>
        <script src="script/controller/FIrstCtrl.js"></script>
        <title>ChatteUp</title>
    </head>
    
    <body ng-controller = "FirstCtrl">
        <div id="messagesDiv">
            <div ng-repeat="msg in messages"><em>{{msg.from}}</em>: {{msg.body}}</div>
        </div>
        
        <input type="text" ng-model="name" placeholder="Name">
        <input type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">
        
        <script src="script/app.js"></script>
        <script src="script/controller/FIrstCtrl.js"></script>
    </body>
</html>
